project: gasten_20230423
name: mnist-9v4
out-dir: out
data-dir: data
test-noise: data/z/z_2048_64
fixed-noise: 2048

device: cuda:0
num-workers: 6

fid-stats-path: data/fid-stats/stats.inception.mnist.9v4.npz

num-runs: 3

dataset:
  name: mnist
  binary:
    pos: 9
    neg: 4

model:
  z_dim: 64
  architecture:
    name: dcgan
    g_filter_dim: 64
    d_filter_dim: 64
    g_num_blocks: 3
    d_num_blocks: 3
  loss:
    name: ns


optimizer:
  lr: 0.0002
  beta1: 0.5
  beta2: 0.999

train:
  step-1:
    epochs: 10
    checkpoint-every: 1
    disc-iters: 1
    batch-size: 64

  step-2:
    epochs: 40
    checkpoint-every: 10
    step-1-epochs:
      - 0
      - 2
      - 5
      - 10
    batch-size: 64
    disc-iters: 1
    classifier:
      - "models/mnist.9v4/cnn-1-1.79833"
      - "models/mnist.9v4/cnn-2-1.2190"
      - "models/mnist.9v4/cnn-4-1.43652"
    weight:
      - 0
      - mgda
      - 5
      - 10
      - 15
      - 20
      - 25
      - 30








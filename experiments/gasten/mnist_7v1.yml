project: gasten_20230413
name: mnist-7v1
out-dir: out
data-dir: data
test-noise: data/z/z_2048_64
fixed-noise: 2048

device: cuda:1
num-workers: 6

fid-stats-path: data/fid-stats/stats.inception.mnist.7v1.npz

num-runs: 3

dataset:
  name: mnist
  binary:
    pos: 7
    neg: 1

model:
  z_dim: 64
  architecture:
    name: dcgan
    g_filter_dim: 64
    d_filter_dim: 64
    g_num_blocks: 3
    d_num_blocks: 3
  loss:
    name: ns


optimizer:
  lr: 0.0002
  beta1: 0.5
  beta2: 0.999

train:
  step-1:
    epochs: 10
    checkpoint-every: 1
    disc-iters: 1
    batch-size: 64

  step-2:
    epochs: 40
    checkpoint-every: 10
    step-1-epochs:
      - 0
      - 2
      - 5
      - 10
    batch-size: 64
    disc-iters: 1
    classifier:
      - models/mnist.7v1/cnn-1-1.22602
      - models/mnist.7v1/cnn-2-1.88299
      - models/mnist.7v1/cnn-4-1.44629
    weight:
      - 0
      - mgda
      - 5
      - 10
      - 15
      - 20
      - 25
      - 30
